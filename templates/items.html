<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items list</title>
</head>
<body>
    <header>
        / <a href="/" > Home </a> / <a href="/items" > Items </a>/ <a href="/about" > About </a>
    </header>
<h2>Список товаров</h2>
<div>    
<ol>
    {% for item in items  %}
        <li>
            <div><a href="../item/{{ item.id }}">
            <b>Наименование:</b> {{ item.name }}<br>
        <b>Брэнд:</b> {{ item.brand }}<br>
        <b>Описание:</b> {{ item.description }}<br>
            {% if item.count == 0 %}
                <b>Товар отсутствует</b>
                {% else %}
                <b>Количество:</b> {{ item.count }}
            {% endif %}
            </a></div>
        </li>
    {% endfor %}
</ol>
</div>

</body>
</html>
