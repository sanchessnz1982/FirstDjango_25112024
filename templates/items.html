<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    </style>
    <meta charset="UTF-8">
    <title>Items list</title>
</head>
<body>
    <header>
        / <a href="/" > Home </a> / <a href="/items" > Items </a>/ <a href="/about" > About </a>
    </header>
<h2>Список товаров</h2>
<div class="items">

    {% for item in items  %}

            <div class="item">
                <a href="../item/{{ item.id }}">
                    <p class="item_name">{{ item.name | title }}
                    <p>Брэнд: &nbsp {{ item.brand | lower }}</p>
                    <p>Описание:&nbsp{{ item.description | lower}}</p>
                    <p>Количество: &nbsp {{ item.count | default:"Товар отсутствует" }}</p>
                </a>
           </div>
    {% endfor %}
</div>
</body>
</html>
